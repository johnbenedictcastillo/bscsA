<!DOCTYPE html>

<html>
  <head>
    <title>Wedding Invitation Card</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>    
  </head>

  <body>
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <audio id="song" src="./assets/Canon Rock.mp3"></audio>
	    
      <a-assets>
        <a-asset-item
          id="couple"
          src="./couple1.glb"
        >
        </a-asset-item>
        
        <a-asset-item
          id="house"
          src="./candy_house.glb"
        >
        </a-asset-item>
        
        <a-asset-item 
        id="cake" 
        response-type="arraybuffer" 
        src="./cakes.glb"
        >
        </a-asset-item>
        
        <a-asset-item 
        id="butterflies" 
        response-type="arraybuffer" 
        src="./butterflies.glb"
        >
        </a-asset-item>
      </a-assets>
      
      <a-marker
        type="pattern"
        url="https://johnbenedictcastillo.github.io/bscsA/cruz-malabanan/marker/pattern-couple1.patt"
      >
    
    <a-entity id="entity" look-at="[camera]">
      <a-entity
          gltf-model="#house" 
          scale="0.001 0.001 0.001" 
          position = "0 0 0" 
	  rotation = "0 -90 0"
        >
        </a-entity>

	<a-entity
          gltf-model="#cake" 
          scale="0.015 0.015 0.015" 
          position = "-0.4 0 0.7" 
	  animation-mixer = "clip:Take 001"
        >
        </a-entity>
	
	<a-entity
          gltf-model="#butterflies" 
          scale="2 2 2" 
          position = "1 1 -2" 
	  animation-mixer = "clip:Animation"
        >
        </a-entity>
	    
        <a-entity
          id="couple-model"
          gltf-model="#couple"
          position="0 0 1.2"
          scale="0.005 0.005 0.005"
          class="clickable"
          gesture-handler
        >
        </a-entity>
	<a-sound src=#song autoplay="true"> </a-sound>
	</a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
